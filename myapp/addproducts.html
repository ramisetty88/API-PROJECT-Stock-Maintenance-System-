<html>
<head>
    <title>Add product</title>
</head>
<body>
    <h2>Add New product</h2>
    <form id="addProduct">
        <input type="text" name="productname" placeholder="Enter product name" id="productname"><br>
        <input type="text" name="quantity" placeholder="Enter product quantity" id="quantity"><br>
        <input type="text" name="price" placeholder="Enter product price" id="price"><br>
        <button type="submit">Add product</button>
    </form>

    <script>
        const form = document.getElementById('addProduct');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                productname: document.getElementById("productname").value.trim(),
                quantity: document.getElementById("quantity").value.trim(),
                price: document.getElementById("price").value.trim()
            };

            fetch("http://localhost:5000/addproducts", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("product added successfully");
               
            })
            .catch(err => {
                console.error("Fetch error:", err);
                document.getElementById("message").innerText = "Error connecting to server.";
            });
        });
    </script>
</body>
</html>
