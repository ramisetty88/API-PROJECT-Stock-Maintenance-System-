<html>
    <head>

    </head>
    <body>
        <table id="tabledata" border=1>
            <thead>
                <tr>
                    <th>product id</th>
                    <th>product name</th>
                    <th>product quantity</th>
                    <th>product price</th>
                    <th>product status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script>
            fetch('http://localhost:5000/viewallproducts')
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
                const tablebody=document.querySelector('#tabledata tbody')
                data.forEach(pro=>{
                    const row=`<tr><td>${pro.productid}</td> 
                                <td>${pro.productname}</td>
                                <td>${pro.quantity}</td>
                                <td>${pro.price}</td>
                                <td>${pro.status}</td></tr>`;
                    tablebody.innerHTML+=row;

                })
            });
        </script>
    </body>
</html>
