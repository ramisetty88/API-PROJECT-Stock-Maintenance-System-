<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      width: 100%;
      background-color: #17a2b8;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #117a8b;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome!</h2>
    <button id="viewProductBtn">View Product</button>
    <button id="placeOrderBtn">Place Order</button>
    <button id="viewOrdersBtn">View My Orders</button>
  </div>

  <script>
    // Optional: Read query params if you want to show name or phone
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const phone = urlParams.get('phone');

    // For example, greet user in console or alert
    if (name && phone) {
      console.log(`User logged in: ${name}, ${phone}`);
    }

    document.getElementById('viewProductBtn').addEventListener('click', () => {
      window.location.href = 'viewproduct.html';
    });
    document.getElementById('placeOrderBtn').addEventListener('click', () => {
      window.location.href = 'addorder.html';
    });
    document.getElementById('viewOrdersBtn').addEventListener('click', () => {
      window.location.href = 'viewmyorders.html';
    });
  </script>
</body>
</html>
